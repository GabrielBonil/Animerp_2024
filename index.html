<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma Animerp 2024</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/modal.js"></script>
    <script defer src="js/itens.js"></script>
    <script defer src="js/script.js"></script>
    <!-- <script defer src="js/schedule.js"></script> -->
</head>

<body>
    <!-- Filtros -->
    <div class="container">

        <!-- <div class="switch">
            <button class="cards active">Itens</button>
            <button class="schedule">Cronograma</button>
        </div> -->

        <!-- Filtro Filtros -->
        <div class="filter">
            <button class="dia active">Dia</button>
            <button class="local">Local</button>
            <button class="atividade">Atividade</button>
        </div>

        <div class="filter_buttons">

            <button class="active" data-name="all">Show All</button>

            <!-- Filtro Dias -->
            <!-- <button class="dia" data-name="quarta">Quarta</button> -->
            <button class="dia" data-name="sexta">Sexta</button>
            <button class="dia" data-name="sabado">Sábado</button>
            <button class="dia" data-name="domingo">Domingo</button>

            <!-- Filtro Locais -->
            <button class="local hide" data-name="teatro">Teatro</button>
            <button class="local hide" data-name="ginasio_evento">Ginásio de Eventos</button>
            <button class="local hide" data-name="comedoria">Comedoria</button>
            <button class="local hide" data-name="oficina_1">Espaço Oficina 1</button>
            <button class="local hide" data-name="ginasio_esporte">Ginásio de Esportes</button>
            <button class="local hide" data-name="area_externa">Área externa - gramado</button>
            <button class="local hide" data-name="deck">Parque Aquático - Deck</button>
            <button class="local hide" data-name="espaco_tecnologia">Espaço de Tecnologias e Artes</button>
            <button class="local hide" data-name="sala_corporal_2">Sala de Expressão Corporal 2</button>
            <button class="local hide" data-name="sala_artistica">Sala de Expressão Artística</button>
            <button class="local hide" data-name="varios">Em vários locais da unidade</button>
            <button class="local hide" data-name="comedoria_externa">Comedoria - área externa</button>
            <button class="local hide" data-name="parque">Parque Aquático</button>
            <button class="local hide" data-name="sala_corporal_1">Sala de Expressão Corporal 1</button>
            <button class="local hide" data-name="convivencia">Área de convivência</button>
            <button class="local hide" data-name="biblioteca">Biblioteca</button>
            <button class="local hide" data-name="quadra_externa">Quadras Externas</button>


            <!-- Filtro Atividades -->
            <button class="atividade hide" data-name="cinema">Cinema e Vídeo</button>
            <button class="atividade hide" data-name="exibicao">Exibição</button>
            <button class="atividade hide" data-name="jovens">Jovens</button>
            <button class="atividade hide" data-name="musica">Música</button>
            <button class="atividade hide" data-name="show">Show</button>
            <button class="atividade hide" data-name="bate-papo">Bate-Papo</button>
            <button class="atividade hide" data-name="acao">Ações para Cidadania</button>
            <button class="atividade hide" data-name="artes">Artes Visuais</button>
            <button class="atividade hide" data-name="tecnologias">Tecnologias e Artes</button>
            <button class="atividade hide" data-name="oficina">Oficina</button>
            <button class="atividade hide" data-name="esporte">Esporte e Atividade Física</button>
            <button class="atividade hide" data-name="criancas">Crianças</button>
            <button class="atividade hide" data-name="vivencia">Vicência</button>
            <button class="atividade hide" data-name="danca">Dança</button>
            <button class="atividade hide" data-name="performance">Performance</button>
            <button class="atividade hide" data-name="intervencao">Intervenção</button>
            <button class="atividade hide" data-name="alimentacao">Alimentação</button>
            <button class="atividade hide" data-name="exposicao">Exposição</button>
            <button class="atividade hide" data-name="instalacao">Instalação</button>
            <button class="atividade hide" data-name="literatura">Literatura</button>
        </div>

        <!-- Imagens -->
        <div class="filterable_cards"></div>
        <div class="modal"></div>
    </div>

    <!-- <div class="schedule"></div> -->

</body>

</html>
